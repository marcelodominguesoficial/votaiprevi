<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: headCust">
	<meta charset="utf-8">
	<title>Vota AÃ­ Previ</title>
	
<body>
<div th:replace="base :: topo"></div>

<div th:replace="base :: navlinks"></div>

<form class="form-cadastro" action="#" th:action="@{/salvarCargo}" th:object="${cargo}" method="post">
	<div class="form-group">
		<label for="nomeCargo">Cargo:</label>
		<input class="form-control" type="text" th:field="*{nomeCargo}" id="nomeCargo" placeholder="Nome do cargo" width="20px" onclick="document.getElementById('error-message').style.display = 'none';" onkeypress="document.getElementById('error-message').style.display = 'none';"/>
		<div id="error-message" class="alert alert-warning" th:if="${#fields.hasErrors('nomeCargo')}" th:errors="*{nomeCargo}" ></div>
	</div>
    
	<br/>
	 
	<div>
		<input class="btn btn-success botao-salvar" type="submit" value="Salvar"/>
		<a class="btn btn-danger botao-cancelar" href="/cargo" role="button">Cancelar</a>
	</div>

</form>


<div th:replace="base :: footer"></div>

</body>
</html>
